<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  
  <!-- This is where I source my Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d27fd4;
    }
    .game-board {
      border: 4px solid #033364;
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 3px;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: grab;
      background-color: #6daff2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">Tic-Tac-Toe Game</h1>
    <div id="game-info" class="alert alert-info text-center"></div>
    <div id="game-board" class="game-board"></div>
    <div class="text-center mt-4">
      <button id="restart-btn" class="btn btn-primary">Start Over</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Tee code below links to the Javascript file with the Javascript code. -->
  <script src="indexwk11.js"></script>
    


  </script>
</body>
</html>
